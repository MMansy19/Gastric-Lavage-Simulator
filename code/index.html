<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gastric Lavage Simulator</title>
  </head>
  <body>
    <div class="container">
      <h1>Gastric Lavage Simulator</h1>
      <div class="simulation-controls">
        <button id="startBtn">Start Simulation</button>
        <button id="stopBtn">Stop Simulation</button>
      </div>
      <div class="simulation-status">
        <p>Flow Rate: <span id="flowRate">0</span> mL/min</p>
        <p>Status: <span id="status">Idle</span></p>
      </div>
      <p>Go to <a href="description.html">Description Page</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
